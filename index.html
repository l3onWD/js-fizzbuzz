<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Font Awesome 6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>FizzBuzz</title>
        
    </head>
    <body>

        <!-- Control Bar -->
        <div id="controls-bar" class="is-open">
            
            <!-- Toggle Button -->
            <button class="btn controls-toggler"><i class="fas fa-gear"></i></button>

            <div class="controls-container">

                <!-- Fizz Divider -->
                <div class="controls-field">
                    <label for="">Fizz Divider:</label>
                    <input type="number" min="1" max="20" step="1" value="3">
                </div>

                <!-- Buzz Divider -->
                <div class="controls-field">
                    <label for="">Buzz Divider:</label>
                    <input type="number" min="1" max="20" step="1" value="5">
                </div>

                <!-- Card Number -->
                <div class="controls-field">
                    <label for="">Cards Number:</label>
                    <input type="number" min="10" max="500" step="1" value="100">
                </div>

                <!-- Actions -->
                <div>
                    <button class="btn btn-success">Generate</button>
                    <button class="btn btn-danger">Reset</button>
                </div>

            </div>
        </div>

        <!-- Fizz Buzz Container -->
        <main class="container">

            <!-- Title -->
            <h1>Fizz Buzz Grid</h1>

            <!-- Grid -->
            <div id="deck" class="card-deck">
            </div>
            
        </main>

        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
